{% extends 'base.html' %}

{% block content %}
<div class="h-100 text-center d-flex p-3 bg-light">
    <div class="m-auto">
        <h1 class="title mb-5 font-weight-bold">Электронная библиотека</h1>

        <div class="container">
            <p class="description w-75 mb-5 px-3 mx-auto">
                Здесь вы можете найти различные книги, а также оставить на них рецензию
            </p>

            <div class="my-5 p-5 bg-dark rounded">
                <form action="{{ url_for('books.index') }}" class="d-flex align-items-center gap-2 justift-content-center">
                    <div class="col-sm-12 col-md-6 mb-md-0">
                        <input autocomplete="off" type="text" class="form-control" id="book-name" name="name"
                               placeholder="Название книги">
                    </div>

                    <div class="col-sm-12 col-md-4 mb-md-0 ">
                        <select class="form-select" id="book-genre" name="category_ids" title="Жанр книги" multiple>
                            <option value="">Выберите жанр</option>
                            {% for genre in genres %}
                            <option value="{{ genre.id }}">{{ genre.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-2">
                        <button type="submit" class="btn btn-outline-light w-100 mt-auto">Найти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
